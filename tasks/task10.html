  <body>
    <div class="wrapper">
      <h2>Задача 10.</h2>
      <p>
        Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
        містити величину сплаченого податку у грн.
      </p>
    </div>
    <script>
      const numberOfElements = parseInt(
        prompt("Введіть кількість елементів  масиву цін", "")
      );
      const minRandomItem = 500;
      const maxRandomItem = 1500;
      let arr = [];
      for (let i = 0; i < numberOfElements; i++) {
        let randomItem = Math.floor(
          Math.random() * (maxRandomItem - minRandomItem) + minRandomItem
        );
        arr.push(randomItem);
      }
      document.write(`<h3> масив цін у грн. : ${arr}. </р>`);
      const arrNew = arr.map((element) => Math.floor(element * 0.2));
      document.write(`<h3>20% сплаченого податку у грн. : ${arrNew}. </h3>`);
    </script>
  </body>
