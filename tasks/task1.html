<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 1</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 1.</h2>
      <p>
        Користувач вводить кількість елементів. Створити масив, що складається з
        вказаної кількості елементів заповнених нулями.
      </p>
    </div>
    <script>
      //ввести данні
      const amountOfElements = parseInt(
        prompt("Введіть кількість елементів", "")
      );
      let arrayOfElements = new Array(amountOfElements).fill(0);

      document.write(`<h3>${arrayOfElements}</h3>`);
    </script>
  </body>
</html>
