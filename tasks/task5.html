<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 5</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 5.</h2>
      <p>Дано масив елементів. Знайти добуток додатних елементів.</p>
    </div>
    <script>
      const numberOfElements = parseInt(
        prompt("Введіть кількість елементів", "")
      );
      const minRandomItem = -100;
      const maxRandomItem = 100;
      let arr = [];
      for (let i = 0; i < numberOfElements; i++) {
        let randomItem = Math.floor(
          Math.random() * (maxRandomItem - minRandomItem + 1) + minRandomItem
        );
        arr.push(randomItem);
      }
      let multiplicat = 1;
      for (let j of arr) {
        if (j > 0) multiplicat = multiplicat * j;
      }
      document.write(`<span> масив елементів: ${arr},</span>`);
      document.write(`<h3>добуток додатних елементів: ${multiplicat}</h3>`);
    </script>
  </body>
</html>
