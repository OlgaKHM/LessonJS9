  <body>
    <div class="wrapper">
      <h2>Задача 7.</h2>
      <p>
        Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
        1000 грн. дати 30% знижки.
      </p>
    </div>

    <script>
      const numberOfElements = parseInt(
        prompt("Введіть кількість елементів  масиву цін", "")
      );
      const minRandomItem = 500;
      const maxRandomItem = 1500;
      let arr = [];
      for (let i = 0; i < numberOfElements; i++) {
        let randomItem = Math.floor(
          Math.random() * (maxRandomItem - minRandomItem) + minRandomItem
        );
        arr.push(randomItem);
      }
      document.write(`<h3> початковий прайс : ${arr}. </р>`);

      arr.forEach((element, index, baseArrRef) => {
        if (element > 1000) baseArrRef[index] = Math.floor(element * 0.7);
      });
      document.write(`<h3>новий прайс : ${arr}. </h3>`);
    </script>
  </body>
