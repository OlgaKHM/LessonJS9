<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 3</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 3.</h2>
      <p>
        Користувач вводить кількість елементів. Створити масив, у якому перші 5
        елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
      </p>
    </div>
    <script>
      //ввести данні
      const numberOfElements = parseInt(
        prompt("Введіть кількість елементів", "")
      );
      let arrayOfElements = [];

      for (let i = 0; i < numberOfElements; i++) {
        if (i < 5) arrayOfElements[i] = 1;
        else arrayOfElements[i] = 7;
      }
      document.write(`<h3>${arrayOfElements}</h3>`);
    </script>
  </body>
</html>
