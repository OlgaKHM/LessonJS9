    <title>Задача 8</title>

  <body>
    <div class="wrapper">
      <h2>Задача 8.</h2>
      <p>
        Дано масив номерів авто. Сформувати новий масив тих, які починаються на
        «А».
      </p>
    </div>
    <script>
      const arrOfCarNumders = [
        "AC5476",
        "DA711AA",
        "AR9876",
        "AZU169A",
        "3L444K",
        "A2A34DF",
        "AD373LK",
        "G555666",
      ];
      const arrNewOfCarNumders = arrOfCarNumders.filter((i) => i[0] === "A");
      document.write(
        `<h3>новий масив номерів авто, які починаються на «А» : ${arrNewOfCarNumders}. </h3>`
      );
    </script>
  </body>
