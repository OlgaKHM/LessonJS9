<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 4</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 4.</h2>
      <p>Дано масив елементів. Вивести на екран елементи, що більші за 100.</p>
    </div>

    <script>
      const numberOfElements = parseInt(
        prompt("Введіть кількість елементів", "")
      );
      const minRandomItem = 1;
      const maxRandomItem = 200;
      let arr = [];
      for (let i = 0; i < numberOfElements; i++) {
        let randomItem = Math.floor(
          Math.random() * (maxRandomItem - minRandomItem) + minRandomItem
        );
        arr.push(randomItem);
      }
      for (let j of arr) {
        if (j > 100) document.write(`<span>${j},</span>`);
      }
    </script>
  </body>
</html>
